<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Epic Library</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="shortcut icon"
      href="https://lh3.googleusercontent.com/proxy/vIfIeDp5XhjOhUMe9Lhc2pT0ySkSMGnpvWdKavFndXPuxyCSJrXxh2RsupsSA_eMG9PY2siluQKTjXbVEm-KKn3s5vvL6-KybMwAQwqd7DNDhK-mI9iYyNpdPl_CIsEqh0jgkih-ayGQHlIRYhG1p7sCPXizL6viVqPnFhaSNg"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1 class="logo-title">Epic Library V.0.1</h1>
      </div>
      <div class="nav-bar">
        <h2 id="all-books">All books</h2>
        <h2 id="finished-books">Finished books</h2>
        <h2 id="unfinished-books">Unfinished books</h2>
      </div>
      <div class="add-book">
        <h2 id="addBook">Add book</h2>
      </div>
    </header>
    <section class="content">
      <div id="for-blur">
        <div class="card-container"></div>
        <div class="modal">
          <div id="addBookWindow" class="unvisible">
            <div class="form-new-book">
              <div class="form-top">
                <h2 class="form_title">Add new book</h2>
                <span id="closeAddBookWindow">âœ–</span>
              </div>
              <div class="book-info">
                <h3>Book title</h3>
                <input type="text" placeholder="Title" required id="book-title" />
              </div>
              <div class="book-info">
                <h3>Book author</h3>
                <input type="text" placeholder="Author" required id="book-author" />
              </div>
              <div class="book-info">
                <h3>Number of pages</h3>
                <input type="text" placeholder="Pages" required id="number-of-pages" />
              </div>
              <div class="book-info">
                <h3>Language</h3>
                <input type="text" placeholder="Language" required id="language" />
              </div>
              <div class="book-info">
                <h3>Publishing date</h3>
                <input type="date" required id="publishing-date" />
              </div>
              <div class="book-info">
                <h3>Book status</h3>
                <select required id="book-status">
                  <option value="null" disabled selected>did you read this book?</option>
                  <option value="true">i have already read it</option>
                  <option value="false">still have to read it</option>
                </select>
              </div>
              <div class="book-add-buttons">
                <button id="add-book">Add</button>
                <button id="reset-info">Reset</button>
              </div>
            </div>
          </div>
        </div>
        <div class="deleteBookModal">
          <div id="deleteCard" class="unvisible">
            <div class="deleteBook">
              <h3>Are you sure?</h3>
              <div class="deleteBook-buttons">
                <button id="sure">Yes</button>
                <button id="notSure">No</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer></footer>
    <script src="script/script.js" async defer></script>
  </body>
</html>
